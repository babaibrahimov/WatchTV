<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | WatchTv</title>
    <link rel="stylesheet" href="./assets/css/admin.css">
    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="imgBx">
            <i class="ri-pencil-line"></i>
            <img src="./assets/img/profile.JPG" alt="">
        </div>
        <h1>Hello, Admin</h1>
        <button id="change-password">Change Password</button>
        <button id="add-movie"><i class="ri-add-circle-line"></i>Add New Movie</button>
        <button id="edit-movie"><i class="ri-pencil-line"></i>Edit Movies</button>
        <button id="see-users"><i class="ri-user-line"></i>See users</button>
        <button id="visit">Visit vebsite</button>
        <button id="logout">Logout</button>
    </div>
    <section id="results">
        <div class="add-movie-section">
            <h2>Add Movie</h2>
            <form action="">
                <div class="inputBx">
                    <input type="text" placeholder="Movie name" name="name">
                </div>
                <div class="inputBx">
                    <input type="text" placeholder="author" name="author">
                </div>
                <div class="textBx">
                    <textarea name="about" placeholder="About Movie"></textarea>
                </div>
                <div class="inputBx">
                    <input type="text" placeholder="Date">
                </div>
                <div class="inputBx">
                    <input type="text" placeholder="IMDB raiting">
                </div>
                <label for="cover-image">Cover Image</label>
                <div class="inputBx">
                    <input type="file" name="cover-image" placeholder="cover image">
                </div>
                <label for="video-source">Video Source</label>
                <div class="inputBx">
                    <input type="file" placeholder="Video" name="video-source">
                </div>
                <label for="trailer">Trailer</label>
                <div class="inputBx">
                    <input type="file" placeholder="Trailer" name="trailer">
                </div>

                <button type="submit" id="save-movie">Save</button>
                <button type="reset" id="reset-movie">Reset</button>

            </form>
        </div>
    </section>

    <script src="./assets/javascript/admin.js"></script>
</body>
</html>
