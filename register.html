<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account for Free | Watch</title>
        <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
        <!-- ICONS -->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
        <!-- STYLE -->
        <link rel="stylesheet" href="./assets/css/register.css">
</head>
<body>
    <div class="form">
        <form action="" id="register-form">
            <label class="title">Create New Free Account</label>
            <div class="inputBx">
                <input type="text" name="firstname" id="firstname" required>
                <span>First Name</span>
            </div>
            <div class="inputBx">
                <input type="text" name="lastname" id="lastname" required>
                <span>Last Name</span>
            </div>
            <div class="inputBx">
                <input type="email" name="email" id="email" required>
                <span>E-mail</span>
            </div>
            <div class="inputBx">
                <input type="text" name="phone" id="phone" required>
                <span>Phone Number</span>
            </div>
            <div class="inputBx">
                <input type="text" name="username" id="username" required>
                <span>Username</span>
            </div>
            <div class="inputBx">
                <input type="password" name="password" id="password" required>
                <span>Password</span>
                <i id="eye" class="ri-eye-off-line"></i>
            </div>
            <div class="inputBx">
                <input type="password" name="password-confirm" id="password-confirm" required>
                <span>Confirm Password</span>
                <i id="eye-confirm" class="ri-eye-off-line"></i>
            </div>
            <div class="links">
                <p>You have an account?</p><a href="./index.html">Login!</a>
            </div>
            <div class="submitBx">
                <input id="create-account" type="submit" value="Create Account">
            </div>
        </form>
    </div>

    <script src="./assets/javascript/register.js"></script>
</body>
</html>
