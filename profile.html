<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | WatchTv</title>
    <link rel="icon" href="./assets/img/favicon.png" type="image/x-icon" />
    <!-- ICONS -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.2.0/fonts/remixicon.css" rel="stylesheet">
    <!-- STYLE -->
    <link rel="stylesheet" href="./assets/css/profile.css">

<body>
    <div class="profile-area">
        <div class="imgBx">
            <img src="./assets/img/profile.JPG" alt="">
        </div>
        <div class="about">
            <h3 class="fullname">Baba Ibrahimov</h3>
            <h4 class="username">@babaibrahimovv</h4>
            <button id="change-profile">Change Profile Photo</button>
            <button id="change-password">Change Password</button>
            <button id="logout"><i class="ri-logout-box-line"></i> Log out</button>
        </div>
        <div class="items">
            <div class="item active" id="liked-movies"><i class="ri-thumb-up-fill"></i>Liked</div>
            <div class="item" id="saved-movies"><i class="ri-bookmark-fill"></i>Saved</div>
            <div class="item" id="download-movies"><i class="ri-download-cloud-2-fill"></i>Downloaded</div>
        </div>
        <div class="change-profile-area">
            <input type="file">
            <i class="ri-check-fill" id="save-profile"></i>
            <i class="ri-close-fill" id="close-profile"></i>
        </div>
        <div class="change-password-area">
            <i class="ri-close-fill" id="close-password"></i>
            <h3>Change Password</h3>
            <input type="password" placeholder="Current Password" name="current-password" id="current-password">
            <input type="password" placeholder="New Password" name="new-password" id="new-password">
            <input type="password" placeholder="Confirm New Password" name="confirm-new-password" id="confirm-new-password">
            <input type="submit" value="Change Password" name="change-password" id="save-password">
        </div>
    </div>
